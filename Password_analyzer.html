<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Analyzer & Wordlist Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 80%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            color: white;
            animation: slideInDown 1s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 2px 2px 20px rgba(255,255,255,0.3);
            }
            to {
                text-shadow: 2px 2px 30px rgba(255,255,255,0.6);
            }
        }

        .header p {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            opacity: 0.95;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 0.95;
                transform: translateY(0);
            }
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.1),
                0 0 0 1px rgba(255,255,255,0.1) inset;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: slideInUp 0.8s ease-out;
            animation-fill-mode: both;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .card:nth-child(2) {
            animation-delay: 0.3s;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.15),
                0 0 0 1px rgba(255,255,255,0.2) inset;
        }

        .card h2 {
            color: #2d3748;
            margin-bottom: 25px;
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            padding-bottom: 15px;
        }

        .card h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
            animation: expandWidth 1s ease-out 0.5s both;
        }

        @keyframes expandWidth {
            from { width: 0; }
            to { width: 60px; }
        }

        .input-group {
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .input-group:nth-child(2) { animation-delay: 0.1s; }
        .input-group:nth-child(3) { animation-delay: 0.2s; }
        .input-group:nth-child(4) { animation-delay: 0.3s; }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4a5568;
            font-size: clamp(0.9rem, 2vw, 1rem);
            transition: color 0.3s ease;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid rgba(226, 232, 240, 0.8);
            border-radius: 12px;
            font-size: clamp(14px, 2vw, 16px);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.1),
                0 10px 25px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .input-group input:focus + label,
        .input-group textarea:focus + label {
            color: #667eea;
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #667eea;
            font-size: 18px;
        }

        .strength-meter {
            margin-top: 20px;
            animation: fadeInUp 0.5s ease-out 0.2s both;
        }

        .strength-bar {
            height: 12px;
            background: rgba(226, 232, 240, 0.6);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .strength-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.1) 0%, 
                rgba(255,255,255,0.3) 50%, 
                rgba(255,255,255,0.1) 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .strength-fill {
            height: 100%;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .strength-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.3) 50%, 
                transparent 100%);
            animation: strengthGlow 1.5s infinite;
        }

        @keyframes strengthGlow {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .strength-text {
            font-weight: 700;
            font-size: clamp(14px, 2vw, 16px);
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .strength-details {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .strength-details h4 {
            margin: 0 0 10px 0;
            color: #4a5568;
        }

        .strength-details ul {
            margin: 0;
            padding-left: 20px;
        }

        .strength-details li {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: clamp(14px, 2vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(102, 126, 234, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.01);
            transition: all 0.1s ease;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .wordlist-output {
            grid-column: 1 / -1;
        }

        .wordlist-display {
            background: #1a202c;
            color: #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 15px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #4a5568;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-bottom: 30px;
            }
            
            .card {
                padding: 25px 20px;
                border-radius: 16px;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .header {
                margin-bottom: 40px;
            }

            .shape {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .card {
                padding: 20px 15px;
                margin-bottom: 20px;
            }

            .input-group input, .input-group textarea {
                padding: 12px 15px;
                font-size: 16px;
            }

            .btn {
                padding: 14px 24px;
                font-size: 14px;
            }

            .wordlist-display {
                font-size: 12px;
                padding: 15px;
                max-height: 300px;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .stat-item {
                padding: 10px;
                background: rgba(102, 126, 234, 0.1);
                border-radius: 8px;
            }
        }

        @media (min-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
                gap: 40px;
            }

            .container {
                padding: 30px;
            }

            .card {
                padding: 40px;
            }
        }

        .download-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            margin-top: 15px;
        }

        .download-btn:hover {
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>🔐 Password Strength Analyzer</h1>
            <p>Analyze password security and generate custom wordlists for penetration testing</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>🔍 Password Analysis</h2>
                <div class="input-group">
                    <label for="password">Enter Password to Analyze:</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Enter your password...">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">👁️</button>
                    </div>
                </div>

                <div class="strength-meter">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Enter a password to analyze</div>
                </div>

                <div class="strength-details" id="strengthDetails" style="display: none;">
                    <h4>Security Analysis:</h4>
                    <ul id="strengthList"></ul>
                </div>
            </div>

            <div class="card">
                <h2>📝 Wordlist Generator</h2>
                <div class="input-group">
                    <label for="targetName">Target Name:</label>
                    <input type="text" id="targetName" placeholder="e.g., John Smith">
                </div>

                <div class="input-group">
                    <label for="birthDate">Birth Date:</label>
                    <input type="date" id="birthDate">
                </div>

                <div class="input-group">
                    <label for="keywords">Keywords (comma-separated):</label>
                    <textarea id="keywords" rows="3" placeholder="e.g., company, pet names, hobbies, favorite things"></textarea>
                </div>

                <div class="input-group">
                    <label>Transformation Options:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="leetspeak" checked>
                            <label for="leetspeak">Leetspeak (a→@, e→3)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="capitalize" checked>
                            <label for="capitalize">Capitalization</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="years" checked>
                            <label for="years">Append Years</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="numbers" checked>
                            <label for="numbers">Common Numbers</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="symbols" checked>
                            <label for="symbols">Special Symbols</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="reverse" checked>
                            <label for="reverse">Reverse Words</label>
                        </div>
                    </div>
                </div>

                <button class="btn" onclick="generateWordlist()">Generate Wordlist</button>
            </div>
        </div>

        <div class="card wordlist-output" id="wordlistOutput" style="display: none;">
            <h2>📋 Generated Wordlist</h2>
            <div class="stats" id="wordlistStats"></div>
            <div class="wordlist-display" id="wordlistDisplay"></div>
            <button class="btn download-btn" onclick="downloadWordlist()">💾 Download Wordlist (.txt)</button>
        </div>
    </div>

    <script>
        let generatedWordlist = [];

        // Password strength analysis
        function analyzePassword() {
            const password = document.getElementById('password').value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            const strengthDetails = document.getElementById('strengthDetails');
            const strengthList = document.getElementById('strengthList');

            if (!password) {
                strengthFill.style.width = '0%';
                strengthText.textContent = 'Enter a password to analyze';
                strengthDetails.style.display = 'none';
                return;
            }

            const analysis = calculatePasswordStrength(password);
            
            // Update strength bar
            strengthFill.style.width = analysis.score + '%';
            strengthFill.style.backgroundColor = analysis.color;
            strengthText.textContent = analysis.label;
            strengthText.style.color = analysis.color;

            // Show detailed analysis
            strengthDetails.style.display = 'block';
            strengthList.innerHTML = analysis.feedback.map(item => `<li>${item}</li>`).join('');
        }

        function calculatePasswordStrength(password) {
            let score = 0;
            let feedback = [];
            
            // Length check
            if (password.length >= 8) {
                score += 20;
                feedback.push('✅ Good length (8+ characters)');
            } else {
                feedback.push('❌ Too short (minimum 8 characters recommended)');
            }

            if (password.length >= 12) {
                score += 10;
                feedback.push('✅ Excellent length (12+ characters)');
            }

            // Character variety
            if (/[a-z]/.test(password)) {
                score += 15;
                feedback.push('✅ Contains lowercase letters');
            } else {
                feedback.push('❌ Missing lowercase letters');
            }

            if (/[A-Z]/.test(password)) {
                score += 15;
                feedback.push('✅ Contains uppercase letters');
            } else {
                feedback.push('❌ Missing uppercase letters');
            }

            if (/[0-9]/.test(password)) {
                score += 15;
                feedback.push('✅ Contains numbers');
            } else {
                feedback.push('❌ Missing numbers');
            }

            if (/[^a-zA-Z0-9]/.test(password)) {
                score += 15;
                feedback.push('✅ Contains special characters');
            } else {
                feedback.push('❌ Missing special characters');
            }

            // Common patterns check
            const commonPatterns = [
                /123456/, /password/, /qwerty/, /admin/, /letmein/,
                /welcome/, /monkey/, /dragon/, /master/, /shadow/
            ];

            let hasCommonPattern = false;
            commonPatterns.forEach(pattern => {
                if (pattern.test(password.toLowerCase())) {
                    hasCommonPattern = true;
                }
            });

            if (hasCommonPattern) {
                score -= 20;
                feedback.push('❌ Contains common password patterns');
            } else {
                score += 10;
                feedback.push('✅ No common patterns detected');
            }

            // Entropy calculation
            const entropy = calculateEntropy(password);
            if (entropy > 50) {
                score += 10;
                feedback.push(`✅ High entropy (${entropy.toFixed(1)} bits)`);
            } else {
                feedback.push(`⚠️ Low entropy (${entropy.toFixed(1)} bits)`);
            }

            score = Math.max(0, Math.min(100, score));

            let label, color;
            if (score < 30) {
                label = 'Very Weak';
                color = '#e53e3e';
            } else if (score < 50) {
                label = 'Weak';
                color = '#dd6b20';
            } else if (score < 70) {
                label = 'Fair';
                color = '#d69e2e';
            } else if (score < 85) {
                label = 'Good';
                color = '#38a169';
            } else {
                label = 'Very Strong';
                color = '#00b894';
            }

            return { score, label, color, feedback };
        }

        function calculateEntropy(password) {
            const charSets = [
                /[a-z]/, /[A-Z]/, /[0-9]/, /[^a-zA-Z0-9]/
            ];
            
            let charsetSize = 0;
            charSets.forEach(set => {
                if (set.test(password)) {
                    if (set === charSets[0] || set === charSets[1]) charsetSize += 26;
                    else if (set === charSets[2]) charsetSize += 10;
                    else charsetSize += 32;
                }
            });

            return password.length * Math.log2(charsetSize || 1);
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }

        // Wordlist generation
        function generateWordlist() {
            const targetName = document.getElementById('targetName').value.trim();
            const birthDate = document.getElementById('birthDate').value;
            const keywords = document.getElementById('keywords').value.trim();
            
            const options = {
                leetspeak: document.getElementById('leetspeak').checked,
                capitalize: document.getElementById('capitalize').checked,
                years: document.getElementById('years').checked,
                numbers: document.getElementById('numbers').checked,
                symbols: document.getElementById('symbols').checked,
                reverse: document.getElementById('reverse').checked
            };

            let baseWords = [];

            // Process target name
            if (targetName) {
                const nameParts = targetName.toLowerCase().split(/\s+/);
                baseWords.push(...nameParts);
                baseWords.push(targetName.toLowerCase().replace(/\s+/g, ''));
                
                // Add initials
                const initials = nameParts.map(part => part[0]).join('');
                if (initials.length > 1) baseWords.push(initials);
            }

            // Process birth date
            if (birthDate) {
                const date = new Date(birthDate);
                const year = date.getFullYear().toString();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                
                baseWords.push(year, year.slice(-2), month, day);
                baseWords.push(`${day}${month}${year}`, `${month}${day}${year}`);
                baseWords.push(`${day}${month}${year.slice(-2)}`, `${month}${day}${year.slice(-2)}`);
            }

            // Process keywords
            if (keywords) {
                const keywordList = keywords.toLowerCase().split(',').map(k => k.trim()).filter(k => k);
                baseWords.push(...keywordList);
            }

            // Generate variations
            generatedWordlist = new Set();
            
            baseWords.forEach(word => {
                if (word) {
                    addWordVariations(word, options);
                }
            });

            // Convert to array and sort
            generatedWordlist = Array.from(generatedWordlist).sort();

            displayWordlist();
        }

        function addWordVariations(word, options) {
            const variations = [word];

            // Capitalization variations
            if (options.capitalize) {
                variations.push(word.charAt(0).toUpperCase() + word.slice(1));
                variations.push(word.toUpperCase());
            }

            // Reverse
            if (options.reverse) {
                variations.push(word.split('').reverse().join(''));
            }

            // Apply transformations to each variation
            variations.forEach(variation => {
                generatedWordlist.add(variation);

                // Leetspeak
                if (options.leetspeak) {
                    const leetVariation = variation
                        .replace(/a/g, '@')
                        .replace(/e/g, '3')
                        .replace(/i/g, '1')
                        .replace(/o/g, '0')
                        .replace(/s/g, '$')
                        .replace(/t/g, '7');
                    generatedWordlist.add(leetVariation);
                }

                // Append numbers
                if (options.numbers) {
                    const commonNumbers = ['1', '12', '123', '1234', '01', '001', '21', '69', '88', '99'];
                    commonNumbers.forEach(num => {
                        generatedWordlist.add(variation + num);
                        generatedWordlist.add(num + variation);
                    });
                }

                // Append years
                if (options.years) {
                    const currentYear = new Date().getFullYear();
                    for (let year = currentYear - 50; year <= currentYear + 5; year++) {
                        generatedWordlist.add(variation + year);
                        generatedWordlist.add(variation + year.toString().slice(-2));
                    }
                }

                // Append symbols
                if (options.symbols) {
                    const symbols = ['!', '@', '#', '$', '%', '&', '*', '?', '.', '_', '-'];
                    symbols.forEach(symbol => {
                        generatedWordlist.add(variation + symbol);
                        generatedWordlist.add(symbol + variation);
                    });
                }
            });
        }

        function displayWordlist() {
            const output = document.getElementById('wordlistOutput');
            const display = document.getElementById('wordlistDisplay');
            const stats = document.getElementById('wordlistStats');

            if (generatedWordlist.length === 0) {
                alert('Please enter some information to generate a wordlist.');
                return;
            }

            // Show statistics
            const uniqueWords = generatedWordlist.length;
            const avgLength = generatedWordlist.reduce((sum, word) => sum + word.length, 0) / uniqueWords;
            const maxLength = Math.max(...generatedWordlist.map(word => word.length));

            stats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${uniqueWords}</div>
                    <div class="stat-label">Total Words</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${avgLength.toFixed(1)}</div>
                    <div class="stat-label">Avg Length</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${maxLength}</div>
                    <div class="stat-label">Max Length</div>
                </div>
            `;

            // Display wordlist (limit to first 1000 for performance)
            const displayList = generatedWordlist.slice(0, 1000);
            display.textContent = displayList.join('\n');
            
            if (generatedWordlist.length > 1000) {
                display.textContent += `\n\n... and ${generatedWordlist.length - 1000} more words\n(Download full list using the button below)`;
            }

            output.style.display = 'block';
        }

        function downloadWordlist() {
            if (generatedWordlist.length === 0) {
                alert('No wordlist to download. Please generate one first.');
                return;
            }

            const content = generatedWordlist.join('\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `wordlist_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Event listeners
        document.getElementById('password').addEventListener('input', analyzePassword);

        // Initialize
        analyzePassword();
    </script>
